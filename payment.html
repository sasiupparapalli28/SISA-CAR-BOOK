<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Car Rental</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="car-rental.html">Select Car</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment-container">
        <h1>Complete Your Payment</h1>
        <form id="payment-form">
            <label for="card-name">Cardholder Name:</label>
            <input type="text" id="card-name" placeholder="Enter your name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>

            <label for="expiry">Expiry Date:</label>
            <input type="date" id="expiry" required>


            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="XXX" required>

            <button type="submit">Pay Now</button>
        </form>
    </section>
</body>
</html>
